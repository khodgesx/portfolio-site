<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Monoton&family=Press+Start+2P&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="midge-c-style.css">
    <title>Midgie!</title>
</head>
<body>
    <div class="container">
        <!-- =========== CAROUSEL TOP ============== -->
        <img src="images/carousel.png" alt="" />
        <h1>CAROUSEL DU MIDGIE!</h1>
        <!-- =========== CAROUSEL CONTAINER ======== -->
        <div class="carousel-container">
            <!-- previous button -->
            <div class="carousel-button previous">
                <!-- from linearicons icon font -->
                <span class="lnr lnr-chevron-left"></span>
            </div>
            <!-- images -->
            <div class="carousel-images">
                <img src="images/midge-bath.JPG" alt="midge in the bath"/>
                <img src="images/midge-biscuit.jpeg"alt="midge eating a biscuit"/>
                <img src="images/midge-box.JPG" alt="midge in her midge-box"/>
                <img src="images/midge-car.JPG" alt="midge in the car" />
                <img src="images/midge-couch.JPG" alt="midge on the couch" />
                <img src="images/midge-face.JPG" alt="midge's face" />
                <img src="images/midge-paws.JPG" alt="midge laying down on her cute paws" />
                <img src="images/midge-pillow.jpeg" alt="midge on red pillow" />
                <img src="images/midge-travel.JPG" alt="midge in her travel carrier" />
            </div>
            <!-- next button -->
            <div class="carousel-button next">
                <!-- from linearicons icon font -->
                <span class="lnr lnr-chevron-right"></span>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="midge-c-app.js"></script>
</html>
